<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .ar {
            display: grid;
            background-color: rgb(7, 141, 146);
            grid-template-columns: auto auto auto;
            padding: 12px;

        }

        .ar >div{
            background-color: chartreuse;
            border: 5px solid rgb(186, 31, 98);
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="ar">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
