<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <script>

        var a = 3;
        var Table;
        for (i = 1; i <= 10; i++) {
            Table = i * a;
            document.write(a, "*", i, "=", Table);
            document.write("<br>");
        }

        document.write("Even No:");
        for (i = 1; i <= 10; i++) {
            if (i * a % 2 == 0) {
                document.write(i * a, " ");
            }
        }
        document.write("<br>");

        document.write("Odd No:");
        for (i = 1; i <= 10; i++) {
            if (i * a % 2 != 0) {
                document.write(i * a, " ");
             }
            }
    </script>



</body>

</html>
