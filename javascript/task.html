<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Groups</title>
  <style>
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      width: 250px;
      background: #f9f9f9;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Matched Class Students</h2>
    <div id="matched"></div>
  </div>

  <div class="card">
    <h2>Unmatched Class Students</h2>
    <div id="unmatched"></div>
  </div>

  <script>
    const students = [
      { name: "rohan", roll: "25", class: "IT" },
      { name: "mohan", roll: "25", class: "IT" },
      { name: "ayush", roll: "25", class: "IT" },
      { name: "shyam", roll: "25", class: "CSE" },
      { name: "ankit", roll: "25", class: "CS" }
    ];

    var matched = "";
    var unmatched = "";

    students.forEach(s => {
      if (s.class === "IT") {
        matched += s.name + " (" + s.class + ")<br>";
      } else {
        unmatched += s.name + " (" + s.class + ")<br>";
      }
    });

    document.getElementById("matched").innerHTML = matched;
    document.getElementById("unmatched").innerHTML = unmatched;
  </script>
</body>
</html>
