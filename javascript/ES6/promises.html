<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <script>
        const mypromise=new Promise((resolve,reject)=>{
            const password ="arpit@123";
            if(password.length>8){
                resolve("password length is ok");
            }
            else {
                reject("password length is shorter");
            }
        })
        mypromise.then((msg)=>{
            console.log(msg);
        })
        mypromise.catch((err)=>{
            console.log(err);
        })

    </script>
</body>
</html>
