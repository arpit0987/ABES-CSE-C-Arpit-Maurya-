<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
    }
    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }
    .navbar img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .navbar h1 {
      font-size: 20px;
      margin: 0;
    }
    /* Center heading */
    .center-text {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }
    /* Form container */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin: 20px auto;
      max-width: 900px;
    }
    /* Left side form */
    .form-fields {
      flex: 1;
      background: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .form-group input[type="radio"] {
      margin-right: 8px;
    }
    /* Right side image */
    .bus-image {
      flex: 1;
    }
    .bus-image img {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
    }
    /* Thank You text */
    .thank-text {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #28a745;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="https://static.vecteezy.com/system/resources/previews/008/602/414/non_2x/camper-van-and-motor-home-illustration-logo-vector.jpg" alt="Logo">
    <h1>Bus Seat Book</h1>
  </div>

  <div class="center-text">
    *Welcome to Bus Booking System
  </div>

  <!-- Form + Image -->
  <div class="form-container">
    <div class="form-fields">

      <div class="form-group">
        <label>Select Seat Mode</label>
        <input type="radio" name="seatmode" value="AC"> AC <br>
        <input type="radio" name="seatmode" value="Non-AC"> Non-AC
      </div>

      <div class="form-group">
        <label>Select Payment Mode</label>
        <input type="radio" name="payment" value="UPI"> UPI <br>
        <input type="radio" name="payment" value="ATM"> ATM
      </div>
      <div class="thank-text">
        THANK OUR SERVICES
      </div>

    </div>

    <div class="bus-image">
      <img src="https://www.keralataxicabs.com/images/tourist-bus-service--kochi.jpg" alt="Bus Image">
    </div>
  </div>

</body>
</html>
